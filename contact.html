<!--------------------------Contact-->
<section class="contact" id="contact">
    <div class="container">
        <div class="row">
            <div class="section-title text-center">
                <h1>Contact</h1>
                <p>"You can succeed best and quickest by helping others to succeed"</p>
                <p>- Napolean Hill -</p>
            </div>
        </div>
        <div class="row">
            <div class="contact-form">
                <div class="row">
                    <div class="row">
                        <h2>Drop Me Anything!</h2>
                        <p>Find out what we can achieve together!</p>
                    </div>
                </div>
                <div class="row space-between">
                    <div class="col-6">
                        <input type="text" name="#" placeholder="Name" class="form-control">
                    </div>
                    <div class="col-6">
                        <input type="text" name="#" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" name="#" placeholder="Your Comment" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="button text-right">
                        <a href="#">Get In Touch</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!------------------Contact End-------->
